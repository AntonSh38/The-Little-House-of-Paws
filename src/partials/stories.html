<section class="stories section">
  <div class="container">
    <div class="stories-heading">
      <h2 class="stories-title">Щасливі історії, що надихають</h2>

      <p class="stories-text">
        Ці хвостики вже знайшли свій дім. Ваш майбутній друг теж чекає на вас
      </p>
    </div>

    <div class="swiper swiper-story">
      <div class="swiper-wrapper swiper-wrapper-story" role="list"></div>

      <div class="swiper-navigation-story">
        <div class="swiper-pagination swiper-pagination-story"></div>

        <div class="navigation-buttons-story">
          <button
            class="story-button-prev"
            type="button"
            aria-label="Попередній відгук"
          >
            <svg class="story-button-icon" width="24" height="24">
              <use href="./public//sprite.svg#icon-back"></use>
            </svg>
          </button>

          <button
            class="story-button-next"
            type="button"
            aria-label="Наступний відгук"
          >
            <svg class="story-button-icon" width="24" height="24">
              <use href="./public/sprite.svg#icon-forward"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
