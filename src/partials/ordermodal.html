<div class="backdrop-order">
  <div class="modal-order">
    <button class="modal-order-close">
      <svg class="footer-close-icon" width="24" height="24">
        <use href="../img/sprite.svg#icon-icon-close"></use>
      </svg>
    </button>

    <h2 class="modal-order-title">Залишіть заявку на знайомство</h2>

    <form class="modal-form">
      <label class="modal-label">
        <span class="modal-label-text">Ім&#39;я*</span>
        <input
          type="text"
          name="name"
          placeholder="Андрій"
          required
          class="modal-input"
        />
      </label>

      <label class="modal-label">
        <span class="modal-label-text">Телефон*</span>
        <input
          type="tel"
          name="phone"
          placeholder="+38 (095) 555 99 22"
          required
          class="modal-input"
        />
      </label>

      <label class="modal-label">
        <span class="modal-label-text">Коментар</span>
        <textarea
          name="comment"
          placeholder="Напишіть ваш коментар"
          class="modal-textarea"
        ></textarea>
      </label>

      <button type="submit" class="modal-submit">Надіслати</button>
    </form>
  </div>
</div>
